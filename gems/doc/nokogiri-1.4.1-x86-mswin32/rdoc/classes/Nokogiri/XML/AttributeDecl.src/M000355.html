  <pre>/*
 * call-seq:
 *  default
 *
 * The default value
 */
static VALUE default_value(VALUE self)
{
  xmlAttributePtr node;
  Data_Get_Struct(self, xmlAttribute, node);

  if(node-&gt;defaultValue) return NOKOGIRI_STR_NEW2(node-&gt;defaultValue);
  return Qnil;
}</pre>
