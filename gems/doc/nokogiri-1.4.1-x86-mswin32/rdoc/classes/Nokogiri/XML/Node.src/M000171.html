  <pre>/*
 * call-seq:
 *  child
 *
 * Returns the child node
 */
static VALUE child(VALUE self)
{
  xmlNodePtr node, child;
  Data_Get_Struct(self, xmlNode, node);

  child = node-&gt;children;
  if(!child) return Qnil;

  return Nokogiri_wrap_xml_node(Qnil, child);
}</pre>
