  <pre>/*
 * call-seq:
 *  prefix
 *
 * The namespace prefix for this ElementDecl
 */
static VALUE prefix(VALUE self)
{
  xmlElementPtr node;
  Data_Get_Struct(self, xmlElement, node);

  if(!node-&gt;prefix) return Qnil;

  return NOKOGIRI_STR_NEW2(node-&gt;prefix);
}</pre>
