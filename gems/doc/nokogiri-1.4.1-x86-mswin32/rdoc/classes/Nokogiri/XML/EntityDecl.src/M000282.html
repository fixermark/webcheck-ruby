<body class="standalone-code">
  <pre>/*
 * call-seq:
 *  content
 *
 * Get the content
 */
static VALUE get_content(VALUE self)
{
  xmlEntityPtr node;
  Data_Get_Struct(self, xmlEntity, node);

  if(!node-&gt;content) return Qnil;

  return NOKOGIRI_STR_NEW(node-&gt;content, node-&gt;length);
}</pre>
