  <pre>/*
 * call-seq:
 *  encoding= encoding
 *
 * Set the encoding string for this Document
 */
static VALUE set_encoding(VALUE self, VALUE encoding)
{
  xmlDocPtr doc;
  Data_Get_Struct(self, xmlDoc, doc);

  doc-&gt;encoding = xmlStrdup((xmlChar *)StringValuePtr(encoding));

  return encoding;
}</pre>
